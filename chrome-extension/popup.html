<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VGCMail Settings</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e5e7eb;
    }
    .logo {
      font-size: 24px;
      margin-right: 10px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
      color: #111827;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .status.connected {
      background: #d1fae5;
      color: #065f46;
    }
    .status.disconnected {
      background: #fee2e2;
      color: #991b1b;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }
    input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #3b82f6;
      text-decoration: none;
      font-size: 13px;
    }
    .link:hover {
      text-decoration: underline;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    .stat-card {
      padding: 12px;
      background: #f9fafb;
      border-radius: 6px;
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #111827;
    }
    .stat-label {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ“§</div>
    <h1>VGCMail</h1>
  </div>

  <div id="status" class="status disconnected">
    Not connected
  </div>

  <div id="loginForm">
    <div class="form-group">
      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>
    <button id="saveBtn">Connect</button>
    <a href="https://vgcmail.app/dashboard" target="_blank" class="link">Get your API key â†’</a>
  </div>

  <div id="connectedView" style="display: none;">
    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="trackedCount">0</div>
        <div class="stat-label">Tracked</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="openCount">0</div>
        <div class="stat-label">Opens</div>
      </div>
    </div>
    <button id="disconnectBtn" style="margin-top: 15px; background: #ef4444;">Disconnect</button>
    <a href="https://vgcmail.app/dashboard" target="_blank" class="link">View Dashboard â†’</a>
  </div>

  <script src="scripts/popup.js"></script>
</body>
</html>
